<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>ParanaTiger - Portfolio</title>
</head>

<body>
  <div id="drag-container">
    <div id="spin-container">
      <!-- <img id="ilporto" src="imgs/il_porto_restaurant_logo_.PNG" alt=""> -->
      <img id="ilporto" src="https://raw.githubusercontent.com/OchoaUnicen/paranatiger_portfolio/main/imgs/il_porto_restaurant_logo_.PNG" alt="">
      <!-- <img id="caferoma" src="imgs/cafe_roma_restaurant.png" alt=""> -->
      <img id="caferoma" src="https://raw.githubusercontent.com/OchoaUnicen/paranatiger_portfolio/main/imgs/cafe_roma_restaurant.png" alt="">
      <!-- <img id="law_firm" src="imgs/presentation_law_firm.JPG" alt=""> -->
      <img id="law_firm" src="https://raw.githubusercontent.com/OchoaUnicen/paranatiger_portfolio/main/imgs/presentation_law_firm.JPG" alt="">
      
      <img id="rpg" src="imgs/rpg.png" alt="">
      <!-- <img id="cs" src="imgs/cristina_solis.PNG" alt="">
      <img id="fg" src="imgs/fishing_game.png" alt=""> -->

      <script type="text/javascript">
        let ilporto = document.getElementById("ilporto");
        let caferoma = document.getElementById("caferoma");
        let law_firm = document.getElementById("law_firm");
        let rpg = document.getElementById("rpg");
        let cs = document.getElementById("cs");
        let fg = document.getElementById("fg");

        ilporto.style.cursor = "pointer";
        ilporto.addEventListener("click", function () {
          window.open("https://ilportorestaurant.com", '_blank');
        });

        caferoma.style.cursor = "pointer";
        caferoma.addEventListener("click", function () {
          window.open("https://caferomarestaurant.com", '_blank');
        });

        law_firm.style.cursor = "pointer";
        law_firm.addEventListener("click", function () {
          window.open("https://estudioochoaasociados.com.ar/", '_blank');
        });

        rpg.style.cursor = "pointer";
        rpg.addEventListener("click", function () {
          window.open("https://ochoaunicen.github.io/rpg", '_blank');
        });

        cs.style.cursor = "pointer";
        cs.addEventListener("click", function () {
          window.open("https://cristinasolis.com", '_blank');
        });

        fg.style.cursor = "pointer";
        fg.addEventListener("click", function () {
          window.open("https://ochoaunicen.github.io/fishing_game", '_blank');
        });
      </script>

      <p id="igna" style="font-size: 30px;">ParanaTiger Portfolio</p>
      <script type="text/javascript">
        igna.style.cursor = "pointer";
        igna.addEventListener("click", function () {
          window.open("https://ochoaunicen.github.io/cv", '_blank');
        });
      </script>
    </div>
    <div id="ground"></div>

  <div id="music-container"></div>
